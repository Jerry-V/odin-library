<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="header">
        <button data-modal-target="#modal">Add Book</button>
        <!--     
            How to use HTML templates to clone HTML code for multiple book cards:
            https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template
         -->
        <template id="book-card-template">
            <div class="test-card" data-bookCardDiv>
                <div class="book-cover" data-bookCover>
                    <p class="book-title" data-bookTitle>[Book Title]</p>
                    <p class="book-author" data-bookAuthor>[Book Author]</p>
                    <img  src="mystBookTextures/tanBook.png" data-bookIMG>
                </div>
                <div class="info-container">
                    <div class="info-text">Pages:</div>
                    <div class="info-text" data-page-number>[Page Number]</div>
                    <div class="info-text">Read:</div>
                    <div class="info-text" data-read-status>[Read Status]</div>  
                    <!--
                        Unicode symbols:
                        https://www.w3schools.com/charsets/ref_utf_symbols.asp
                    -->
                    <button data-delete-button class="info-button info-delete-button">Delete</button>
                    <button data-read-status-button class="info-button info-read-button">Change Read</button>
                </div>
            </div>
        </template>
    </div>
    <div id="main-container">
        <!--
            How to create a modal popup:
                Build a Popup With JavaScript
                By: Web Dev Simplififed
                https://www.youtube.com/watch?v=MBaw_6cPmAw
        -->
        <!--
            "data-modal-target" in the header div becomes a selector (using JS) that points to 
            specific modal we want to open. Using "#modal" allows us to have multiple
            different modals on the same page with different buttons to open them and it will
            only open the exact modal designated.
        -->
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">New Book</div>
                <!--
                    From cited video above:
                    Using HTML entity "&times" instead of text "X" because
                    text scales with font size and thus changes
                    HTML entity list:
                        https://www.w3schools.com/charsets/ref_html_entities_4.asp
                    He uses data attributes b/c he doesn't want to mix styling classes with javascript
                -->
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form id="book-form">
                    <!--
                        Referenced this video for basic form layout:
                        Learn HTML Forms In 25 Minutes
                        By: Web Dev Simplified
                        https://www.youtube.com/watch?v=fNcJuPIZ2WE
                    -->
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="Title of Book" required>    
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" placeholder="Name of Author" required>    
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" placeholder="Number of Pages" required min="1" step="1">
                    <label for="read">Is Read:</label>
                    <input type="checkbox" name="read" id="read">
                    <button id="reset-btn" type="reset">Reset</button>
                    <button id="submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="overlay"></div>
        <div id="book-cards-container"></div>
    </div>
</body>
</html>
