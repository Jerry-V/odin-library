<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="header">
        <button data-modal-target="#modal">Open Modal</button>
        <div class="test-card">
            <div class="book-cover">
                <p class="book-title" data-bookTitle>[Book Title] asddddddddasddddddddddasdf asd fasdf asd fasd f</p>
                <p class="book-author" data-bookAuthor>[Book Author] as dfasd fasdf </p>
                <img src="mystBookTextures/redBook.png">
            </div>
            <div class="info-container">
                <div class="info-pages">
                    <div class="info-text">Pages:</div>
                    <div class="info-text" data-pageNumber>[Page Number]</div>    
                </div>
                <div class="button-container">
                    <button data-removeButton class="info-button">Remove</button>
                    <button data-readStatus class="info-button">Read/Not</button>
                </div>
            </div>
        </div>
    </div>
    <div id="main-container">
        <!--
            How to create a modal popup:
                Build a Popup With JavaScript
                By: Web Dev Simplififed
                https://www.youtube.com/watch?v=MBaw_6cPmAw
        -->
        <!--
            "data-modal-target" becomes a selector (using JS) that points to the modal
            we want to open. Using "#modal" allows us to have multiple different modals
            on the same page with different buttons to open them and it will only open
            the exact modal designated.
        -->
  
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Book Form</div>
                <!--
                    From cited video above:
                    Using HTML entity "&times" instead of text "X" because
                    text scales with font size and thus changes
                    HTML entity list:
                        https://www.w3schools.com/charsets/ref_html_entities_4.asp
                    He uses data attributes b/c he doesn't want to mix styling classes with javascript
                -->
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form id="book-form">
                    <!--
                        Referenced this video for basic form layout:
                        Learn HTML Forms In 25 Minutes
                        By: Web Dev Simplified
                        https://www.youtube.com/watch?v=fNcJuPIZ2WE
                    -->
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" placeholder="Title" required>    
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" placeholder="Author" required>    
                    </div>
                    <div>
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" placeholder="Pages" required min="1" step="1">
                    </div>
                    <div>
                        <label for="read">Is Read:</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <div>
                        <button type="reset">Reset Form</button>
                    </div>
                    <div>
                        <button type="submit">Submit Form</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
        <div id="overlay"></div>
        <div id="bookCardsContainer"></div>
    </div>
</body>
</html>
